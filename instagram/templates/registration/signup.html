{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
{% load static %}
<div class="container mt-4" >
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-5" style=" color:grey;">
            <div class="card"style="background-color:black;">
                <div class="card-title mt-4" >
                    <img src="{% static 'images/insta5.png' %}" alt="" width="40%" class="D-block mx-auto">
                </div>
                <div class="card-body mb-3 mr-3 ml-3">
                    <p class="text-center">Sign up to the app toview photos of your friend around the world!
                    </p>
                    <form action="" method="post" novalidate>
                        {% csrf_token%}
                        {{ form|crispy}}
                        <button type="submit" class="btn btn-primary btn-sm"> Sign up</button>
                    </form>
                </div>
            </div>
            <div class="card mt-2" style="background-color:black;">
                <div class="card-body mt-3 mb-2 mr-3 ml-3">
                    <p>Already have an account? <a href="{% url 'login' %}">Log in</a></p>
                </div>
            </div>
        </div>

        <div class="col-md-3"></div>
    </div>
</div>

{% endblock %}
