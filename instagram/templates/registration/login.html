{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
{% load static %}
<div class="container mt-4" style="color:grey;">
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-4">
            <img src="{% static 'images/gram2.png' 2%}"  alt=""  width="100%" height="100%" id="insta">
        </div>
        <div class="col-md-4 mt-4" style="background-color:black;">
            <div class="card " style="background-color:black;">
                <div class="card-title mt-4">
                    <img src="{% static 'images/insta5.png' %}" alt="" width="40%" class="D-block mx-auto">
                </div>
                <div class="card-body mb-3 mr-3 ml-3">
                    <form action="" method="post" novalidate>
                        {% csrf_token%}
                        {{ form|crispy}}
                        <br>
                        <button type="submit" class="btn btn-dark btn-sm D-block mx-auto"> Log In</button>
                    </form>
                </div>
            </div>
            <div class="card mt-2"style="background-color:black;" >
                <div class="card-body mt-3 mb-3 mr-2 ml-4">
                    New to Instagram? <a href="{% url 'signup' %}">Sign up</a>
                </div>
            </div>
            <div class="container" >
                <p class="text-center mt-4">Get the app</p>
                <div class="row">
                    <div class="col-md-1"></div>
                    <div class="col-md-5 mb-2">
                        <img src="{% static 'images/insta2.png' %}" alt="" width="100%" class="download">
                    </div>
                    <div class="col-md-5 mb-2">
                        <img src="{% static 'images/insta1.png' %}" alt="" width="100%" class="download">
                    </div>
                    <div class="col-md-1"></div>
                </div>
            </div>
        </div>
        <div class="col-md-2"></div>
    </div>
</div>

{% endblock %}
